<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
</head>

<body>
  <main class="container">

    <!-- ================
          HEADER
    ================= -->
    <header>
      <div class="profile">
        <div class="profile-header">
          <img src="./images/profilePhoto.png" class="img-fluid" alt="profile">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="profile-footer">
          <div class="stat stat-posts">
            <p class="stat-number" id="posts-number">100</p>
            <p class="stat-type">Posts</p>
          </div>

          <div class="stat stat-followers">
            <p class="stat-number" id="followers-number">2,242</p>
            <p class="stat-type">Followers</p>
          </div>

          <div class="stat stat-following">
            <p class="stat-number" id="following-number">1,432</p>
            <p class="stat-type">Following</p>
          </div>
        </div>
      </div>
    </header>


    <!-- ================
          CONTENT
    ================= -->
    <section class="works" id="works">
      <img src="./images/photo1.png" class="img-fluid work-1" alt="">
      <img src="./images/photo2.png" class="img-fluid work-2" alt="">
      <img src="./images/photo3.png" class="img-fluid work-3" alt="">
      <img src="./images/photo4.png" class="img-fluid work-4" alt="">
      <img src="./images/photo5.png" class="img-fluid work-5" alt="">
      <img src="./images/photo6.png" class="img-fluid work-6" alt="">
    </section>


    <!-- ================
          FOOTER
    ================= -->
    <footer>
      <p>jeyofdev @ DevChallenges.io</p>
    </footer>
  </main>
</body>

</html>
