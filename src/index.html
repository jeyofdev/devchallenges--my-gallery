<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
</head>

<body>
  <main class="container">

    <!-- ================
          HEADER
    ================= -->
    <header>
      <div class="profile">
        <div class="profile-header">
          <img src="./images/profilePhoto.png" class="img-fluid" alt="profile">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="profile-footer">
          <div class="stat">
            <p class="stat-number">100</p>
            <p class="stat-type">Posts</p>
          </div>

          <div class="stat">
            <p class="stat-number">2,242</p>
            <p class="stat-type">Follower</p>
          </div>

          <div class="stat">
            <p class="stat-number">1,432</p>
            <p class="stat-type">Following</p>
          </div>
        </div>
      </div>
    </header>


    <!-- ================
          CONTENT
    ================= -->
    <section class="section-works" id="section-works">
      <img src="./images/photo1.png" alt="">
      <img src="./images/photo2.png" alt="">
      <img src="./images/photo3.png" alt="">
      <img src="./images/photo4.png" alt="">
      <img src="./images/photo5.png" alt="">
      <img src="./images/photo6.png" alt="">
    </section>


    <!-- ================
          FOOTER
    ================= -->
    <footer>
      <p>jeyofdev @ DevChallenges.io</p>
    </footer>

  </main>
</body>

</html>
